<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Assistant</title>
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap"
  />
  <style>
    /* Theme tokens and glassmorphism palette */
    :root {
      --bg: #030712;
      --panel: rgba(9, 12, 24, 0.45);
      --card: rgba(10, 14, 28, 0.5);
      --border: rgba(255, 255, 255, 0.12);
      --text: #e9f2ff;
      --muted: #9fb4d1;
      --accent: #3bc4ff;  /* neon blue */
      --accent-2: #14b8ff; /* brighter blue */
      --glow: rgba(59, 196, 255, 0.12);
      --glass-border: rgba(255, 255, 255, 0.15);
      --glass-highlight: rgba(255, 255, 255, 0.08);
    }

    /* Basic reset */
    * {
      box-sizing: border-box;
    }

    /* Page backdrop and layout */
    body {
      min-height: 100vh;
      margin: 0;
      font-family: "Space Grotesk", system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at 20% 20%, rgba(59, 196, 255, 0.14), transparent 38%),
        radial-gradient(circle at 82% 18%, rgba(20, 184, 255, 0.12), transparent 34%),
        radial-gradient(circle at 50% 80%, rgba(59, 196, 255, 0.1), transparent 34%),
        linear-gradient(140deg, #050b1d 0%, #040815 55%, #02040c 100%);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 32px 18px;
    }

    /* Main chat shell */
    .shell {
      position: relative;
      width: 100%;
      max-width: 940px;
      background: var(--panel);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 24px;
      box-shadow: 0 30px 120px rgba(0, 0, 0, 0.6), 
                  0 0 60px rgba(59, 196, 255, 0.1),
                  inset 0 1px 1px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(24px) saturate(180%);
      -webkit-backdrop-filter: blur(24px) saturate(180%);
      overflow: hidden;
    }

    /* Glow accents behind shell */
    .shell::before,
    .shell::after {
      content: "";
      position: absolute;
      border-radius: 999px;
      filter: blur(70px);
      opacity: 0.7;
      pointer-events: none;
    }

    .shell::before {
      width: 220px;
      height: 220px;
      background: var(--glow);
      top: -60px;
      right: -40px;
    }

    .shell::after {
      width: 200px;
      height: 200px;
      background: rgba(20, 184, 255, 0.12);
      bottom: -40px;
      left: -30px;
    }

    /* Header row */
    .top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 8px;
    }

    /* Title text */
    .title {
      font-size: 28px;
      letter-spacing: -0.02em;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    /* Subtle neon divider */
    .stripe {
      height: 2px;
      width: 100%;
      background: linear-gradient(90deg, transparent, rgba(59, 196, 255, 0.7), transparent);
      filter: drop-shadow(0 0 10px rgba(59, 196, 255, 0.45));
      margin: 10px 0 16px;
    }

    /* Status badge */
    .badge {
      padding: 7px 12px;
      border: 1px solid rgba(59, 196, 255, 0.3);
      border-radius: 999px;
      background: rgba(59, 196, 255, 0.08);
      color: var(--text);
      font-size: 13px;
      box-shadow: 0 0 20px rgba(59, 196, 255, 0.2),
                  inset 0 1px 0 rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: #34d399; /* neon green */
      box-shadow: 0 0 10px rgba(52, 211, 153, 0.6);
      display: inline-block;
      animation: pulse 2.4s ease-in-out infinite;
    }

    /* Chat panel container */
    .panel {
      background: var(--card);
      border: 1px solid var(--glass-border);
      border-radius: 18px;
      padding: 16px;
      box-shadow: inset 0 1px 1px var(--glass-highlight),
                  0 0 40px rgba(59, 196, 255, 0.08),
                  0 10px 50px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
    }

    /* Panel header layout */
    .panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    /* Section pill */
    .pill {
      padding: 7px 14px;
      border-radius: 999px;
      border: 1px solid rgba(59, 196, 255, 0.3);
      background: rgba(59, 196, 255, 0.1);
      color: var(--text);
      font-size: 13px;
      letter-spacing: 0.01em;
      font-weight: 500;
      box-shadow: 0 0 16px rgba(59, 196, 255, 0.18),
                  inset 0 1px 0 rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    /* Small helper text */
    .hint {
      color: var(--muted);
      font-size: 13px;
    }

    /* Scrollable chat log */
    .messages {
      height: clamp(320px, 60vh, 520px);
      overflow-y: auto;
      border-radius: 14px;
      padding: 16px;
      background: rgba(0, 5, 15, 0.3);
      border: 1px solid rgba(59, 196, 255, 0.18);
      display: flex;
      flex-direction: column;
      gap: 12px;
      box-shadow: inset 0 0 30px rgba(59, 196, 255, 0.06),
                  inset 0 1px 1px rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      scrollbar-width: thin;
      scrollbar-color: rgba(59, 196, 255, 0.5) transparent;
    }

    .messages::-webkit-scrollbar {
      width: 8px;
    }

    .messages::-webkit-scrollbar-thumb {
      background: rgba(59, 196, 255, 0.35);
      border-radius: 999px;
    }

    .messages::-webkit-scrollbar-track {
      background: transparent;
    }

    /* Base message bubble */
    .msg {
      max-width: 86%;
      padding: 13px 16px;
      border-radius: 16px;
      white-space: pre-wrap;
      line-height: 1.6;
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(12px) saturate(150%);
      -webkit-backdrop-filter: blur(12px) saturate(150%);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3),
                  0 0 20px rgba(59, 196, 255, 0.08),
                  inset 0 1px 1px rgba(255, 255, 255, 0.08);
      font-size: 15px;
      animation: fadeSlideUp 260ms ease, settle 1.2s ease-out forwards;
    }

    /* Assistant bubble variant */
    .assistant {
      background: rgba(59, 196, 255, 0.08);
      border-color: rgba(59, 196, 255, 0.25);
      align-self: flex-start;
      box-shadow: 0 0 20px rgba(59, 196, 255, 0.15),
                  0 8px 32px rgba(0, 0, 0, 0.3),
                  inset 0 1px 1px rgba(255, 255, 255, 0.1);
    }

    /* User bubble variant */
    .user {
      background: rgba(59, 196, 255, 0.12);
      border: 1px solid rgba(59, 196, 255, 0.3);
      align-self: flex-end;
      box-shadow: 0 0 20px rgba(59, 196, 255, 0.2),
                  0 8px 32px rgba(0, 0, 0, 0.3),
                  inset 0 1px 1px rgba(255, 255, 255, 0.12);
    }

    /* Input field + send button grid */
    .input-row {
      margin-top: 14px;
      display: grid;
      grid-template-columns: 1fr 110px;
      gap: 10px;
      align-items: center;
    }

    /* Form controls */
    input,
    button {
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      font-size: 15px;
      transition: all 160ms ease;
    }

    /* Text field */
    input {
      background: rgba(11, 19, 36, 0.5);
      color: var(--text);
      outline: none;
      width: 100%;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.3);
    }

    /* Text field focus */
    input:focus {
      border-color: rgba(59, 196, 255, 0.6);
      background: rgba(11, 19, 36, 0.6);
      box-shadow: 0 0 0 3px rgba(59, 196, 255, 0.15),
                  0 0 20px rgba(59, 196, 255, 0.1),
                  inset 0 1px 2px rgba(0, 0, 0, 0.2);
    }

    /* Primary action button */
    button {
      background: linear-gradient(135deg, var(--accent), var(--accent-2) 65%, #0ea5e9);
      color: #031121;
      font-weight: 600;
      cursor: pointer;
      border: 1px solid rgba(59, 196, 255, 0.4);
      min-width: 110px;
      box-shadow: 0 0 24px rgba(59, 196, 255, 0.35),
                  0 10px 30px rgba(0, 0, 0, 0.4),
                  inset 0 1px 1px rgba(255, 255, 255, 0.2);
    }

    /* Button hover */
    button:hover:not(:disabled) {
      box-shadow: 0 0 30px rgba(59, 196, 255, 0.45),
                  0 14px 40px rgba(0, 0, 0, 0.5),
                  inset 0 1px 1px rgba(255, 255, 255, 0.25);
      transform: translateY(-2px);
    }

    /* Message entrance */
    @keyframes fadeSlideUp {
      from {
        opacity: 0;
        transform: translateY(10px) scale(0.99);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    /* Shadow settle */
    @keyframes settle {
      from {
        box-shadow: 0 10px 50px rgba(0, 0, 0, 0.32), 0 0 24px rgba(59, 196, 255, 0.14);
      }
      to {
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3),
                    0 0 20px rgba(59, 196, 255, 0.08),
                    inset 0 1px 1px rgba(255, 255, 255, 0.08);
      }
    }

    /* Online dot pulse */
    @keyframes pulse {
      0%,
      100% {
        transform: scale(1);
        box-shadow: 0 0 10px rgba(52, 211, 153, 0.6);
      }
      50% {
        transform: scale(1.12);
        box-shadow: 0 0 16px rgba(52, 211, 153, 0.8);
      }
    }

    /* Accessibility: reduce motion */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation: none !important;
        transition: none !important;
      }
    }

    /* Disabled action */
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    /* Responsive: tablet */
    @media (max-width: 900px) {
      body {
        align-items: flex-start;
      }
      .shell {
        max-width: 100%;
      }
    }

    /* Responsive: mobile */
    @media (max-width: 640px) {
      .shell {
        padding: 16px;
      }
      .messages {
        height: clamp(300px, 55vh, 440px);
      }
      .title {
        font-size: 22px;
      }
      .input-row {
        grid-template-columns: 1fr;
      }
      button {
        width: 100%;
      }
      .panel-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 6px;
      }
    }

    /* Footer note */
    .footer {
      margin-top: 16px;
      text-align: center;
      color: var(--muted);
      font-size: 13px;
      letter-spacing: 0.01em;
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="top">
      <div class="title">AI Assistant ðŸ¤–</div>
      <div class="badge"><span class="status-dot"></span>Online</div>
    </div>

    <div class="stripe"></div>

    <div class="panel">
      <div class="panel-header">
        <div class="pill">Chat</div>
        <div class="hint">Press Enter to send</div>
      </div>
      <div id="messages" class="messages"></div>
      <div class="input-row">
        <input id="userInput" type="text" placeholder="Ask a coding question..." />
        <button id="sendBtn" onclick="sendMessage()">Send</button>
      </div>
    </div>

    <div class="footer">Â© 2025 Kavindu Umayanga â€” AI Assistant Demo</div>
  </div>

  <script>
    // Frontend keys are visible to users. Prefer calling a backend that injects the key server-side.
    // Demo config for Azure OpenAI
    const API_KEY = "your-api-key"; // TODO: set via a backend proxy or secure config
    const MODEL_NAME = "your-model-name"; // Azure/OpenAI deployment name E.g., "gpt-4-chat"
    const ENDPOINT = "your-endpoint"; // POST /chat/completions

    // UI handles
    const messagesDiv = document.getElementById("messages");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    // Render a bubble and keep scroll pinned to bottom
    function appendMessage(text, role) {
      const div = document.createElement("div");
      div.className = "msg " + role;
      div.textContent = text;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Send user message to Azure OpenAI and display response
    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      userInput.value = "";
      appendMessage(text, "user");
      sendBtn.disabled = true;

      try {
        // Build request for chat completions
        const payload = {
          model: MODEL_NAME,
          messages: [
            {
              role: "system",
              content:
                "You are a concise coding tutor. Explain concepts step by step, suggest minimal code when helpful, " +
                "flag potential pitfalls, and keep replies under ~10 lines unless asked. Plain text only; bullets ok; no headings."
            },
            { role: "user", content: text }
          ],
        };

        // Call Azure OpenAI REST endpoint
        const response = await fetch(ENDPOINT, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "api-key": API_KEY
          },
          body: JSON.stringify(payload)
        });

        // Show API errors in the chat stream
        if (!response.ok) {
          const errText = await response.text();
          appendMessage("Error: " + errText, "assistant");
        } else {
          const data = await response.json();
          const reply = data.choices?.[0]?.message?.content || "(No response)";
          appendMessage(reply, "assistant");
        }
      } catch (err) {
        appendMessage("Error: " + err.message, "assistant");
      } finally {
        sendBtn.disabled = false;
      }
    }

    // Keyboard shortcut: Enter to send
    userInput.addEventListener("keydown", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
